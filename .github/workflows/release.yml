name: Release to Maven Central

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Maven Central Repository
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_SIGNING_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
      - id: extract-version
        run: |
          # drop leading 'v' from 'v4.3.2'
          version=$(echo ${{github.event.release.tag_name}} | cut -dv -f2-)
          echo "version=$version" >> $GITHUB_OUTPUT
      - name: Set version
        run: mvn versions:set -DnewVersion=${{steps.extract-version.outputs.version}}
      - name: Publish package
        run: mvn -P release --batch-mode clean deploy
        env:
          MAVEN_USERNAME: ${{ secrets.CENTRAL_TOKEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.CENTRAL_TOKEN_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_SIGNING_KEY_PASSWORD }}
      - name: Cleanup
        run: mvn versions:revert